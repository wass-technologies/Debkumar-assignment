<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="contact-us.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>contact us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a massage</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="enter your name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="enter your email" required>
                        </div>
                        <div class="form-group">
                            <textarea name="massage" placeholder="enter your massage" id=""></textarea>
                        </div>
                        <button type="submit">send massage</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+91 1234567890</p>
                    <p><i class="fas fa-envelope"></i>contactinfo@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>128, Jodhpur Gardens, Lake Gardens, Kolkata, West Bengal 700045</p>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
